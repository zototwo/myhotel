<script>
    $(function (){
        $('input#ava').click(function (){
            str = {
                'id' : $(this).attr('value_id'),
                'action' : 'updateAVA',
            };
            $.ajax({
                url : '/helpers/toOrderUpdate.php',
                type : "POST",
                data : str,
                success: function(dataOut){
                    //console.log(dataOut);
                    if(dataOut == 1) {
                        alert("Все прошло успешно");
                        window.location.reload();
                    }
                }
            }).done(function (){

            });
        });
        $('.order_delete').click(function (){
            str = {
                'id' : $(this).attr('value_id'),
                'action' : 'delete_order',
            };
            $.ajax({
                url : '/helpers/toOrderUpdate.php',
                type : "POST",
                data : str,
                success: function(dataOut){
                    //console.log(dataOut);
                    if(dataOut == 1) {
                        alert("Все прошло успешно");
                        window.location.href = '/admin/orders'
                    }
                }
            }).done(function (){

            });
        });
        $('.order_update').click(function (){
            str = {
                'id' : $(this).attr('value_id'),
                'action' : 'update_order',
                'data' : $('form.edit_form').serialize(),
            };
            $.ajax({
                url : '/helpers/toOrderUpdate.php',
                type : "POST",
                data : str,
                success: function(dataOut){

                    if(dataOut == 1) {
                        alert("Все прошло успешно");
                        window.location.reload();
                    }
                }
            }).done(function (){

            });
        });
    })
</script>
