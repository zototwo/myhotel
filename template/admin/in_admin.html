






<div class="col-md-offset-3 col-md-6" style="margin-left: 25%">
    <form class="form-horizontal form_in_admin">
        <span class="heading">АВТОРИЗАЦИЯ</span>
        <div class="form-group">
            <input type="text" class="form-control" name="inputName" placeholder="Username">
            <i class="fa fa-user"></i>
        </div>
        <div class="form-group help">
            <input type="password" class="form-control" name="inputPassword" placeholder="Password">
            <i class="fa fa-lock"></i>
            <a href="#" class="fa fa-question-circle"></a>
        </div>
        <div class="form-group">
            <button  class="btn btn-default btn_in_admin">ВХОД</button>
        </div>
    </form>
</div>




<script>
    $(function (){
        $('.navbar ').remove();
        $('#sidebarMenu').remove();



        $('.btn_in_admin').click(function (){
            let str = $('.form_in_admin').serialize();
            $.ajax({
                url : '/helpers/in_admin.php',
                type : "POST",
                data : str,
                success: function(dataOut){
                    if(dataOut == 'true'){
                        alert("Все прошло успешно")
                        window.location.href = "/admin";
                    }
                    else{
                        alert("Не верный логин или пароль");
                    }
                }
            }).done(function (){

            });
            return false;
        });
    })

</script>
