<script>
    $(".reviews-show-chekbox").click(function (){
        //update value were id = id

        let data = new Array();
        data['action'] = 'update';
        data['id'] = $(this).attr('data-id');
        data['show'] = $(this).prop('checked');

        let str = "action=" + data['action'] + "&id=" + data['id'] + "&show=" + data['show'] ;

        $.ajax({
            url : '/helpers/toReview.php',
            type : "GET",
            data : str,
            success: function(dataOut){
                console.log(dataOut);

            }
        }).done(function (){

        });

    });
</script>
